<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()" >
    <h1>Todo MVC</h1>
    <section class="todo-filter">

        <select onchange="onSetFilter(this.value)">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <input type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Type something..." />
        <select onchange="onSortList(this.value)" id="">
            <option value="">organize your list by</option>
            <option value="txt">ABC</option>
            <option value="created">date</option>
            <option value="importance">importance</option>
        </select>
    </section>
    <ul class="todo-list">
    </ul>
    <section class="stat">
        Total: <span class="total">3</span> Active: <span class="active">2</span>
    </section>
    <form onsubmit="onAddTodo(event)">
        <input type="text" name="txt"  placeholder="What todo?"/>
        <select name="importance" id="">
            <option value="3"><span></span> importance</option>
            <option value="1"><span>1</span> </option>
            <option value="2"> <span>2</span></option>
            <option value="3"><span>3</span> </option>
        </select>
        <button>Add</button>
    </form>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
